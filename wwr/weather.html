<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Weather Card</title>
<link
href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
rel="stylesheet"
/>
<link
href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css"
rel="stylesheet"
/>
<meta charset="utf-8" />
<link rel='stylesheet' href="weather-styles.css">
</head>
<body>
<section id="weather-card">
<div class="top"></div>
<i class="icon wi wi-day-cloudy"></i>
<div class="overlay">
    <img src="images/bottom-overlay.png">
</div>
<div class="weather-text">Stormy</div>
<div class="temp">18<sup><i class='wi wi-fahrenheit'></i></sup></div>
<div class="city">New York</div>
<div class="date">
    <i class='wi wi-moon-alt-waxing-cresent-6'></i>Mon
    <span>Nov 15</span> | 10:00 am 
</div>
</section>
</body>
</html>
